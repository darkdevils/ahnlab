<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국민의당 대통령 후보 안철수</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/admin.css" />
</head>
<body>
    <!-- wrap -->
    <div id="wrap" class="mainLayout">
        <!-- loginArea -->
        <div class="loginArea">
            <div class="loginAreaIn">
                <div class="loginTitle">관리자 로그인</div>
                <div class="idPwArea">
                    <div class="idPwLine">
                        <span class="idPwTitle">아이디</span>
                        <span class="idPwInput">
                            <input type="text" />
                        </span>
                    </div>
                    <div class="idPwLine">
                        <span class="idPwTitle">비밀번호</span>
                        <span class="idPwInput">
                            <input type="password" />
                        </span>
                    </div>
                </div>
                <div class="loginSubmit">
                    <a href="#" class="loginBtn">
                        <span>로그인</span>
                    </a>
                </div>
            </div>
        </div>
        <!-- //loginArea -->
    </div>
    <!-- //wrap -->
</body>
</html>
